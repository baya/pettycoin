{% include header.html %}
      <section>
        <h3> Recent Blog Posts </h3>
<ul>
  {% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &mdash; <em>{{post.date | date: "%Y-%m-%d" }}</em></h3>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} &nbsp;<a href="{{ site.baseurl }}{{ post.url }}"><em>(continues&hellip;)</em></p>
  {% endfor %}
</ul>
      </section>

{% include footer.html %}
